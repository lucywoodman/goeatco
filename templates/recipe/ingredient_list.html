{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-9 mx-auto">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Ingredient name</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in ingredients %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>Category</td>
                        <td>Buttons</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
