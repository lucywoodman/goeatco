{% extends 'base.html' %} {% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Recipe title goes in these h1 tags -->
                <h1 class="post-title">{{ recipe.title }}</h1>
                <!-- Recipe meta -->
                <p>{{ recipe.source }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The recipe content goes inside the card-text. -->
                <p class="card-text ">
                    {{ recipe.instructions }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
