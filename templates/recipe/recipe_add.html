{% extends "base.html" %}

{% block content %}

<h1>Add a new recipe</h1>
<form id="form-container" method="POST">
    {% csrf_token %}
    {{ recipe_form }}
    {{ ingredient_formset.management_form }}
    {% for form in ingredient_formset %}
        <div class="ingredient-form">
            {{form.as_p}}
        </div>
    {% endfor %}
    <button type="submit">Create recipe</button>
</form>

{% endblock %}
